name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    container:
      image: node:alpine

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup
        run: |
          npm install
          npm ci --cache .npm
        id: cache-deps

      - name: Test
        run: |
          npm run test

      - name: Build
        run: |
          npm run build
        id: cache-build

      - name: Release
        run: |
          sudo apt update
          sudo apt install git
          git --version
          npx semantic-release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Token for generate tags on the repo